  hmh:
    background-content-1: "At HMH Labs, our focus as a tech incubator was to experiment with technology to transform the learning experience for students, teachers, and parents. One project we worked on was the HMH Marketplace, an online marketplace for educators. The following case study outlines the 5-day Design Sprint that we conducted to test & validate this concept."
    background-content-2: "The Sprint Team consisted of three developers, two product managers, a Decider, a Facilitator, and a designer (That's me). We worked in close collaboration with Thoughtbot throughout the Design Sprint and creation of our prototype."
    background-heading: "Background"
    overview-alt: "HMH Marketplace web application."
    overview-heading: "An online destination that offers teachers & developers the opportunity to share digital resources for the classroom."
    sketch-alt: "Crazy 8 sketching exercise."
    sketch-content: "Tuesday was all about rapid ideation and collaboration. After conducting some industry research as a group, we created a diverse set of solutions through rapid sketching exercises. This was a refreshing experience, as many members of the sprint team were not experienced product designers, and enjoyed the unique opportunity to grab a pen and participate in the process."
    sketch-footnote: "The morning was spent conducting various &rsquo;Crazy 8.&rdquo; sketching exercises to rapidly ideate on rough concepts. After each round, the team members presented their ideas and we voted on the viable solutions. Once we had a collection of realistic options, we each focused on a solution to flesh out. We gave ourselves more time to think through the details and provide a presentable option to be considered for the prototype."
    sketch-heading: "Sketch"
    sprint-heading-1: "Monday"
    sprint-heading-2: "Tuesday"
    sprint-heading-3: "Wednesday"
    sprint-heading-4: "Thursday"
    sprint-heading-5: "Friday"
    understand-content: "We began by defining our challenge, which was to create an online marketplace for educators and developers to buy and sell digital resources. We created an affinity map to catalog and organize our ideas, defined our personas, and created a basic journey map to visualize the customer experience. At the end of the day, we determined our success metrics by following the Google HEART Framework."
    understand-alt-1: "Completed Lean UX Canvas with heatmap voting."
    understand-alt-2: "Buyer user journey map."
    understand-footnote-1: "We used the &rsquo;How Might We.&rdquo; method to catalog our ideas and assumptions in the morning. Once we had a large sample set of ideas on the board, we organized them into an affinity map to identify themes and categories. We then voted as a group on the ideas that we wanted to be mindful of moving forward."
    understand-footnote-2: "Additionally, we created a rough journey map to determine how our customer would experience the product. This helped us established a user-centric mindset from the beginning and remain empathetic to their goals throughout the week."
